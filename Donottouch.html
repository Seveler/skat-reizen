<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Game</title>
    <link href="Donottouch.css" rel="stylesheet">
    <script src="Donottouch.js"></script>
	</head>
	<body>
	    <div id="start" onmouseup="start1();">Start</div>
		<div id="blue" onmouseover="hover1();"></div>
		<div id="red" onmouseover="hover1();"></div>
		<div id="green" onmouseover="hover1();"></div>
		<div id="end" onmouseover="end();">End</div>
		<div id="victory" onmouseup="start2();">Victory</div>
		
		<!-- danach Bewegungsspiel: unsichtbare Felder am Rand zur Bewegung des Balls -->
		
		<div id="up" onmouseover="up();"></div>
		<div id="down" onmouseover="down();"></div>
		<div id="left" onmouseover="left();"></div>
		<div id="right" onmouseover="right();"></div>
		
		<div id="hole" onmouseover="change_color();">here</div>
		<div id="ball"></div>
		
	</body>
</html>
